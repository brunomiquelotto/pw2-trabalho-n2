<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Título da página</title>
  <link href="css/foundation.min.css" rel="stylesheet">
</head>
<body>
 <section>
   <form>
     <div class="expanded row">
      <div class="row small-9 collumns">

        <div class="input-group">
         <span class="input-group-label">Nome: </span>
         <input id="nome" class="input-group-field" type="text" placeholder="Nome">
       </div>
       
     </div>

     <div class="row small-9 collumns">

      <div class="input-group">
       <span class="input-group-label">E-mail: </span>
       <input id="email" class="input-group-field" type="text" placeholder="example@example.com">
     </div>
     
   </div>
   <div class="row small-9 collumns">
    
     <div class="input-group">
       <span class="input-group-label">Assunto: </span>
       <input id="assunto" class="input-group-field" type="text" placeholder="Assunto">
     </div>
   </div>



   <div class="row small-9 collumns">
     <div class="input-group">
      <span class="input-group-label">Departamento: </span>
      <select id="select">
        <option value="desenvolve">Desenvolvimento</option>
        <option value="financeiro">Financeiro</option>
        <option value="suporte">Suporte</option>
      </select>
    </div>

  </div>   
  

  <div class="row small-9 collumns">
    <textarea class="large-12 columns" placeholder="Digite aqui seu texto"></textarea>
  </div>
  

  <div class="row small-9 collumns">
    <a href="#" class="button expand small-9 large-10 columns">Enviar</a>
  </div>  

</div>
</form>
<section>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
